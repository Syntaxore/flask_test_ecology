<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e9ecef;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #343a40;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        .question {
            margin-bottom: 15px;
            font-size: 18px;
        }
        .options {
            margin-top: 10px;
        }
        button {
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Пройдите тест</h1>
        <form action="{{ url_for('index') }}" method="post">
            {% for question in questions %}
                <div class="question">
                    {{ question.question }}
                    <div class="options">
                        {% for option in question.options %}
                            <label>
                                <input type="radio" name="{{ question.name }}" value="{{ option }}" required>
                                {{ option }}
                            </label><br>
                        {% endfor %}
                    </div>
                </div>
            {% endfor %}
            <button type="submit">Отправить</button>
        </form>
    </div>
</body>
</html>
