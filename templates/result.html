<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Результаты теста</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e9ecef;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #343a40;
        }
        .message {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .recommendations {
            margin-top: 20px;
        }
        .recommendations ul {
            list-style-type: disc;
            padding-left: 20px;
        }
        button {
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
            display: block;
            margin: 20px auto;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ваш результат</h1>
        <div class="message">
            <p>{{ message }}</p>
            <p>Ваш результат: {{ score }}</p>
        </div>
        <div class="recommendations">
            <h2>Рекомендации:</h2>
            <ul>
                {% for recommendation in recommendations %}
                    <li>{{ recommendation }}</li>
                {% endfor %}
            </ul>
        </div>
        <a href="{{ url_for('index') }}">
            <button>Пройти тест снова</button>
        </a>
    </div>
</body>
</html>
